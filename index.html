<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! 🎉</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="cursor"></div>

    <div class="hearts-container"></div>

    <div id="confetti-container"></div>
    <div class="floating-emojis"></div>
    <button id="loveButton" class="love-button">❤️</button>

    <nav class="navbar">
        <ul>
            <li><a href="index.html" class="active">🎉 Surprise</a></li>

    <div class="birthday-container">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>

            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>

        <button id="replay-animation" class="replay-btn">Replay Animation 🎈</button>
        <p class="footer">Made with love by Your Diku 💖</p>
    </div>

    <button id="music-toggle" class="music-toggle-btn">🔊</button>
    <audio id="birthday-music" autoplay loop>
